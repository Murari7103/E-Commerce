<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My E-Commerce Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">ShopZone</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
        
        <li><a href="#" id="loginBtn">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
   <section class="hero">
 <section class="bg-blue-200 p-10 text-center hero-section">
  <h2 class="text-4xl font-bold mb-4 animate-hero">Big Sale - Up to 50% Off!</h2>
  <p class="text-lg animate-hero delay">Grab the best deals on top categories.</p>

    <a href="#products" class="btn">Shop Now</a> <br><br>
    </section>
    </section>
    <marquee behavior="" direction="">
       <div>
      <p>Enjoy the Offer</p>
      <p>Hurry Up!! üòç</p>
    </div>
    </marquee>
 

  <!-- Product Listing -->
  <section id="products" class="products">
    <h2>Featured Products</h2>
    <div class="product-grid" id="productGrid">
      <!-- Products will be Added By Use Of JS -->
    </div>
  </section>

  <!-- Cart Preview -->
  <section id="cart" class="cart-preview">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: ‚Çπ<span id="totalPrice">0</span></p>
  </section>

<!--This Is for the responsibe login form-->

  <div id="loginmodal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
